<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="camp">
                        <span class="material-icons">person</span>
                        <input class="input" type="email" name="" id="ilogin" placeholder="your email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="camp">
                        <span class="material-icons">key</span>
                        <input class="input" type="password" name="" id="ipass" placeholder="your password" autocomplete="current-password" required minlength="8" maxlength="12">
                        <label for="ipass">Pass</label>
                    </div>
                    <a class="forgot" href="#">Forgot Password?</a>
                    <input class="submit" type="submit" value="Enter">
                    
                </form>
            </div>
        </section>
    </main>
</body>
