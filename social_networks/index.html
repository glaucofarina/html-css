<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Social Networks</title>
</head>
<body>
    <main>
        <section id="tel">
            <!--carregamento do iframe home, que é apenas um arquivo contendo um fundo onde não existe nenhuma configuração de html, apenas css indicando o fundo e suas configurações de tamanho.-->
            <!--frameborder 0 - sem borda-->
            <!--name=screen - nome do iframe, para ser carregado o conteudo-->
            <!--id=screen - id do iframe para configuração de css-->
            <iframe src="home.html" frameborder="0" name="screen" id="screen"></iframe>
        </section>
            
        <section id="social">
            <a href="@" target="screen"><img src="images/logo-home.jpg" alt="Home"></a><br>
            <a href="@" target="screen"><img src="images/logo-youtube.jpg" alt="Youtube"></a><br>
            <a href="@" target="screen"><img src="images/logo-github.jpg" alt="Github"></a><br>
            <a href="@" target="screen"><img src="images/logo-instagram.jpg" alt="Instagram"></a><br>
            <a href="@" target="screen"><img src="images/logo-twitter.jpg" alt="Twitter"></a><br>
            <a href="@" target="screen"><img src="images/logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
</body>
</html>
